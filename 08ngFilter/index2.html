<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>AngularJS Tutorial</title>
<link rel="stylesheet" href="../vendor/foundation/foundation.min.css">

</head>
<body>
<div ng-app="myApp">
    <div ng-controller="AvengersCtrl">
        <input type="text" ng-model="search.name">
        <table ng-repeat="actor in avengers.cast | filter:search | orderBy : 'character' | limitTo: 10">
            <td>{{actor.name}}</td>
            <td>{{actor.character}}</td>
        </table>
    </div>
</div>

<script type="text/javascript" src="../vendor/angularjs/angular.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
